<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUGGLER MEMORY</title>
    <style>
        /* 基本設定 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            /* 黒背景 */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* コンテンツが多い場合は伸びるように変更 */
            padding: 20px;
            /* 端に寄りすぎないように余白 */
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            /* タイトルとボタンの間のスペース */
            width: 100%;
        }

        /* タイトルロゴ画像 */
        #title-logo {
            width: 90%;
            max-width: 600px;
            height: auto;
            object-fit: contain;
        }

        /* メニューボタンのコンテナ */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* ボタン間のスペース */
            width: 100%;
        }

        /* ボタン共通スタイル */
        .btn {
            display: block;
            width: 280px;
            max-width: 90%;
            /* スマホでは画面幅に合わせる */
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .btn:active {
            transform: translateY(2px);
        }

        /* NORMAL MODE ボタン (青) */
        .btn-normal {
            background-color: #3b82f6;
            /* 青 */
            box-shadow: 0 5px #1e40af;
        }

        .btn-normal:hover {
            background-color: #60a5fa;
            box-shadow: 0 5px #2563eb;
        }

        /* HARD MODE ボタン (赤) */
        .btn-hard {
            background-color: #d32f2f;
            /* 赤 */
            box-shadow: 0 5px #9a0007;
        }

        .btn-hard:hover {
            background-color: #ef4444;
            box-shadow: 0 5px #b91c1c;
        }

        /* HARD MODEのラッパーと警告文 */
        .hard-mode-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .warning {
            font-size: 0.9rem;
            color: #f87171;
            /* 少し明るい赤 */
            margin: 0;
            font-weight: bold;
        }

        /* スマホ用レスポンシブ調整 */
        @media (max-width: 480px) {
            .btn {
                width: 240px;
                font-size: 1.2rem;
                padding: 12px 0;
            }
        }

        /* スマホ横向き（ランドスケープ）対応 */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                /* 横並びにして高さを節約 */
                justify-content: center;
                gap: 50px;
            }

            #title-logo {
                width: 40%;
                /* ロゴを小さく */
                max-width: 300px;
            }

            .menu-buttons {
                width: auto;
            }

            .btn {
                width: 220px;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.png" alt="JUGGLER MEMORY" id="title-logo">

        <div class="menu-buttons">
            <a href="normal.html" class="btn btn-normal">NORMAL MODE</a>

            <div class="hard-mode-wrapper">
                <a href="hard.html" class="btn btn-hard">HARD MODE</a>
                <p class="warning"></p>
            </div>
        </div>
    </div>

</body>

</html>
